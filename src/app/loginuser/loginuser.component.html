<!DOCTYPE html>
<html>
<head>
	
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">

			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
				
				<input type="email" name="email" placeholder="Enter your email" required="" [(ngModel)]="signupobj.email">
					<input type="password" name="password" placeholder="Enter your Password" required="" [(ngModel)]="signupobj.password">
					<button type="submit" (click)="onSignup()">Login </button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">OTP Login</label>
					
					<input type="email" name="email" placeholder="Enter your Email" required="" [(ngModel)]="loginobj.email">
					<div>
						<p id="timer" style="color: crimson;" *ngIf="displayTimer"> Time Left : {{ display }}</p>
						</div>
					<input type="otp" name="otp" placeholder="Enter your OTP" required="" [(ngModel)]="loginobj.password" class="form-control" maxlength="4"
					(keypress)="numbersOnly($event)">
					<button type="submit" (click)="onLogin()">Login with OTP</button>
				</form>
			</div>
	</div>
</body>
</html>
